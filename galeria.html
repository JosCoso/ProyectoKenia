    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: white;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .galeria a {
            display: block;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .galeria img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        a.volver {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #1877F2;
            font-weight: bold;
        }
    </style>
</head>
